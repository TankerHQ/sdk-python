include:
  project: TankerHQ/gitlab-ci-files
  ref: 21ee71ff504eb0d9171f06bae9d77e106dfac35f
  file: /python.yml

###############
# check stage #
###############

lint:
  extends:
    - .check
    - .tags/linux
    - .rules/mr/auto
  script:
    - ./lint.sh

check/deployed-native/linux/3.7:
  extends: .check/deployed-native/linux
  variables:
     PYENV_VERSION: 3.7.8

check/deployed-native/linux/3.8:
  extends: .check/deployed-native/linux
  variables:
     PYENV_VERSION: 3.8.5

check/native-from-sources/linux/3.7:
  extends: .check/native-from-sources/linux
  variables:
     PYENV_VERSION: 3.7.8

check/native-from-sources/linux/3.8:
  extends: .check/native-from-sources/linux
  variables:
     PYENV_VERSION: 3.8.5

check/deployed-native/macos:
  extends:
    - .check
    - .tags/macos
    - .coverage
    - .rules/deployed-native
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-and-test --use-tanker=deployed --tanker-ref=$SDK_NATIVE_LATEST_CONAN_REFERENCE --profile macos-release

check/native-from-sources/macos:
  extends:
    - .check
    - .tags/macos
    - .coverage
    - .rules/native-from-sources
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-and-test --use-tanker=same-as-branch --profile macos-release

check/deployed-native/windows:
  extends:
    - .check
    - .tags/windows
    - .coverage
    - .rules/deployed-native
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-and-test --use-tanker=deployed --tanker-ref $SDK_NATIVE_LATEST_CONAN_REFERENCE --profile vs2019-release

check/native-from-sources/windows:
  extends:
    - .check
    - .tags/windows
    - .coverage
    - .rules/native-from-sources
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-and-test --use-tanker=same-as-branch --profile vs2019-release

check/downstream/linux/3.7:
  extends: .check/downstream/linux
  variables:
     PYENV_VERSION: 3.7.8

check/downstream/linux/3.8:
  extends: .check/downstream/linux
  variables:
     PYENV_VERSION: 3.8.5

check/macos/downstream:
  extends:
    - .check
    - .tags/macos
    - .before-script/download-artifacts
    - .rules/check/downstream/macos
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-and-test --use-tanker=upstream --profile macos-release

check/windows/downstream:
  extends:
    - .check
    - .tags/windows
    - .before-script/download-artifacts
    - .rules/check/downstream/windows
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-and-test --use-tanker=upstream --profile vs2019-release

safety:
  stage: check
  extends:
    - .check
    - .tags/linux
    - .rules/nightly
  script:
    - poetry run safety check --full-report

#####################
# build-wheel stage #
#####################

build-wheel/linux/3.7:
  extends: .build-wheel/linux
  variables:
     PYENV_VERSION: 3.7.8

build-wheel/linux/3.8:
  extends: .build-wheel/linux
  variables:
     PYENV_VERSION: 3.8.5

build-wheel/macos:
  extends:
    - .build-wheel
    - .tags/macos
    - .rules/build-wheel
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-wheel --profile macos-release --version $SDK_PYTHON_RELEASE_VERSION --tanker-ref $SDK_NATIVE_LATEST_CONAN_REFERENCE
  artifacts:
    paths:
      - dist

build-wheel/windows:
  extends:
    - .build-wheel
    - .tags/windows
    - .rules/build-wheel
  script:
    - poetry run python run-ci.py --isolate-conan-user-home build-wheel --profile vs2019-release --version $SDK_PYTHON_RELEASE_VERSION --tanker-ref $SDK_NATIVE_LATEST_CONAN_REFERENCE
  artifacts:
    paths:
      - dist

################
# deploy stage #
################

deploy:
  extends:
    - .deploy
    - .tags/linux
    - .rules/deploy/python
  script:
    - poetry run python run-ci.py deploy
  release:
    description: sdk-python v$SDK_PYTHON_RELEASE_VERSION
    tag_name: v$SDK_PYTHON_RELEASE_VERSION

mirror:
  extends:
    - .deploy
    - .tags/linux
    - .rules/mirror
  script:
    - poetry run python run-ci.py mirror

pages:
  extends:
    - .deploy
    - .tags/linux
    - .rules/pages
  needs:
    - check/native-from-sources/linux/3.7
  script:
    - mv coverage/ public/
  artifacts:
    paths:
      - public
    expire_in: 7 days
