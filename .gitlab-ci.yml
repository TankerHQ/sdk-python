before_script:
  - dmenv install --no-develop
  - export PATH=$(dmenv show:venv_path)/bin:$PATH


stages:
  - check
  - deploy

check/linux:
  stage: check
  except:
    - schedules
  tags:
    - linux
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home check --profile gcc8-release

check/macos:
  stage: check
  except:
    - schedules
  tags:
    - macos
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home check --profile macos-release

deploy/linux:
  stage: deploy
  when: manual
  only:
    - tags
  tags:
    - linux
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home deploy --profile gcc8-release --git-tag ${CI_COMMIT_TAG}

deploy/macos:
  stage: deploy
  when: manual
  only:
    - tags
  tags:
    - macos
  script:
    - dmenv run -- python run-ci.py --isolate-conan-user-home deploy --profile macos-release --git-tag ${CI_COMMIT_TAG}


mirror:
  tags:
    - linux
  stage: deploy
  only:
    - /\Av[0-9.]+\z/   # public release tags only
    - master
  except:
    - schedules
  script:
    - dmenv run python run-ci.py mirror
