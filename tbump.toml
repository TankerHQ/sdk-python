[version]
current = "0.0.0"

regex = '''
  (
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (
    -
    (?P<lifecycle>alpha|beta)
    (?P<release>\d+)
  )?
  )
  '''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'

[[file]]
src = "tankersdk/version.py"
search = '__version__ = "{current_version}"'
