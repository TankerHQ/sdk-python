[tool.poetry]
name = "tankersdk"
version = "0.0.0"
description = "Python client fo Tanker"
authors = ["Tanker team <tech@tanker.io>"]
build = "build.py"

include = [
  "build_tanker.py",
  "build.py",
  "cffi_defs.h",
  "cffi_src.c",
]



[tool.poetry.dependencies]
python = "^3.7"
cffi = "^1.13.2"
attrs = "^19.3.0"
typing_extensions = "^3.7.4"

[tool.poetry.dev-dependencies]
# CI/CD
tankerci = { version = ">= 2021.9.3584", source = "gitlab" }
twine = "^3.2.0"

# linters
black = "21.12b0"
flake8 = "4.0.1"
flake8-docstrings = "^1.5.0"
isort = "5.10.1"
mypy = "0.920"
safety = "^1.10.3"

# tests
faker = "^4.0.0"
requests = "^2.26.0"
types-requests = "^2.26.0"
pytest = "^6.0.1"
pytest-cov = "^2.12.1"
pytest-asyncio = "^0.14.0"
pytest-xdist = "^1.31.0"
tankeradminsdk = { version = "^1.2.0", source = "gitlab" }
tankersdk-identity = "^1.3.4"


[[tool.poetry.source]]
name = "gitlab"
url = "https://gitlab.com/api/v4/projects/20917546/packages/pypi/simple"
secondary = true

[build-system]
requires = ["poetry>=0.12", "setuptools", "wheel", "cffi >= 1.12", "path"]
build-backend = "poetry.masonry.api"
